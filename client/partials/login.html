


<div ng-controller='sessionController'>
	<p style="color: red;" ng-repeat='error in errors track by $index'>{{error}}</p>
	<form ng-submit='login()'>
		<input type='text' ng-model='logReg.name' placeholder='Please enter your name'>
		<input type='submit' value='Login or Register here.'>
	</form>
</div>
